<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="estyle.css">
</head>
<body>
    <div class="container">
        <h2>Captura de Leads</h2>
        <form id="leadForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="dd">DDD:</label>
                <select id="dd" name="dd" required>
                    <option value="">Selecione</option>
                    <option value="11">11 (SP - Capital)</option>
                    <option value="21">21 (RJ - Capital)</option>
                    <option value="31">31 (MG - Belo Horizonte)</option>
                    <option value="41">41 (PR - Curitiba)</option>
                    <option value="51">51 (RS - Porto Alegre)</option>
                    <option value="61">61 (DF - Brasília)</option>
                    <option value="71">71 (BA - Salvador)</option>
                    <option value="81">81 (PE - Recife)</option>
                    <option value="85">85 (CE - Fortaleza)</option>
                    <option value="91">91 (PA - Belém)</option>
                    <!-- Adicione outros DDDs conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Número" maxlength="9" required>
            </div>
            <button type="submit">Cadastrar Lead</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
